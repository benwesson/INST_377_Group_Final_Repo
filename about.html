<html>
<head>
    <title>About the Team</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="home.html">
    <link rel="stylesheet" href="apiTest.html"> <!--this will be the proj specific functionality page?-->
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="INST377_apiTest.html">API Test</a></li>
        </ul>
    </nav>

    <div class="heading-container">
        <h2 style="font-size: 24px; color: #a4dfab;">Who do you want to know?</h2>
        <input type="text" id="teamMemberInput">
        <button class="form-submit" id="submitButton">Submit</button>
    </div>

    <div class="team-member-info">
        <div id="teamMemberInfo"></div>
    </div>

    <script>
        const teamMembers = {
            "Jenny Lee": "Current senior. Majoring in information science and minoring in sociology.",
            "Ben Wesson": "a guy.",
            "David Adams": "a fella.",
            "Jason Rahimi": "A senior majoring in Information Science.",
            "Matthew Jun": "Senior at the University of Maryland. Majoring in Information Science"
        };
    
        let typeItInstance = null;
    
        document.getElementById("submitButton").addEventListener("click", function() {
            const inputName = document.getElementById("teamMemberInput").value;
            const teamMemberInfo = document.getElementById("teamMemberInfo");
    
            if (teamMembers.hasOwnProperty(inputName)) {
                if (typeItInstance !== null) {
                    typeItInstance.destroy();
                }
                teamMemberInfo.innerHTML = ""; 
                typeItInstance = new TypeIt("#teamMemberInfo", {
                    strings: [teamMembers[inputName]],
                    speed: 75,
                    loop: false,
                    cursorChar: '|'
                }).go();
            } else {
                teamMemberInfo.innerHTML = ""; 
                if (typeItInstance !== null) {
                    typeItInstance.destroy();
                }
                typeItInstance = new TypeIt("#teamMemberInfo", {
                    strings: ["No-can-do's-ville, babydoll."],
                    speed: 75,
                    loop: true,
                    cursorChar: '|'
                }).go();
            }
        });
        typeItInstance = new TypeIt("#teamMemberInfo", {
            strings: ["Type in a name! Any name!"],
            speed: 75,
            loop: true,
            cursorChar: '|'
        }).go();
    </script>    
</body>
</html>
