                background-color: #a4dfab;

            @keyframes slider {
                from{transform: translateX(0)}
                to{transform: translateX(-12000px)}
            }

    <script>
        const teamMembers = {
            "Jenny Lee": "Current senior. Majoring in information science and minoring in sociology.",
            "Ben Wesson": "a guy.",
            "David Adams": "a fella.",
            "Jason Rahimi": "a dude.",
            "Matthew Jun": "another guy."
        };
    
        let typeItInstance = null;
    
        document.getElementById("submitButton").addEventListener("click", function() {
            const inputName = document.getElementById("teamMemberInput").value;
            const teamMemberInfo = document.getElementById("teamMemberInfo");
    
            if (teamMembers.hasOwnProperty(inputName)) {
                if (typeItInstance !== null) {
                    typeItInstance.destroy();
                }
                teamMemberInfo.innerHTML = ""; 
                typeItInstance = new TypeIt("#teamMemberInfo", {
                    strings: [teamMembers[inputName]],
                    speed: 75,
                    loop: false,
                    cursorChar: '|'
                }).go();
            } else {
                teamMemberInfo.innerHTML = ""; 
                if (typeItInstance !== null) {
                    typeItInstance.destroy();
                }
                typeItInstance = new TypeIt("#teamMemberInfo", {
                    strings: ["No-can-do's-ville, babydoll."],
                    speed: 75,
                    loop: true,
                    cursorChar: '|'
                }).go();
            }
        });
        typeItInstance = new TypeIt("#teamMemberInfo", {
            strings: ["Enter an artist name and song name!"],
            speed: 75,
            loop: true,
            cursorChar: '|'
        }).go();
    </script>
